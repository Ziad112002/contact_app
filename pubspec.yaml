name: contact
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.0.4
  path_provider: ^2.1.2


  cupertino_icons: ^1.0.8
  lottie: ^3.3.2
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

  flutter_lints: ^6.0.0


flutter_native_splash:
  color: "#29384D"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  web: false
  android_12:
    image: assets/images/splash_logo.png
    icon_background_color: "#29384D"

flutter:


  uses-material-design: true

  assets:
     - assets/animations/
     - assets/images/

